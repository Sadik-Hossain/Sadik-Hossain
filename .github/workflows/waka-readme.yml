name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 1 hours
    - cron: "0 */2 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_PROFILE_VIEWS: True
          SHOW_COMMIT: True
          SHOW_OS: True
